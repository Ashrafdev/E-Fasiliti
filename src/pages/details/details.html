<ion-header>

  <ion-navbar color="danger">
    <ion-title>Laporan Aduan</ion-title>
    <!-- <ion-buttons end>
    	<button ion-button clear icon-right (click)="logout()">Logout<ion-icon name="log-out"></ion-icon></button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content padding class="bg list-avatar-page">


<ion-list>
	<ion-grid>
	    <ion-row>
	      <ion-col col-8 align-self-start>
	        <ion-item no-lines class="transparent light" text-wrap><strong>Tarikh:</strong> {{date}}</ion-item>
	        <div><ion-item no-lines class="transparent light" text-wrap><strong>Masa:</strong> {{time}}</ion-item></div>
	      </ion-col>
	      <ion-col align-self-end>
	        <div class="phone float" tappable (click)="makeCall()"></div>
	      </ion-col>
	    </ion-row>
	    <ion-row>
	    <ion-col offset-6>
	    	<div class="light float" *ngIf="getRespondant(items.respondant)">Responded by: {{items.respondant}}</div>
	    </ion-col>
	    </ion-row>
	</ion-grid>
</ion-list>

	<ion-list>
		
		<ion-item no-lines class="transparent light">
			<h2><strong>Nama Pengadu</strong></h2>
			{{this.items.user.name}}
		</ion-item>

		<ion-item no-lines class="transparent light">
			<h2><strong>No Telefon</strong></h2>
			{{this.items.user.phone}}
		</ion-item>

		<ion-item no-lines class="transparent light">
			<h2><strong>Lokasi Aduan</strong></h2>
			{{this.items.building}}
		</ion-item>

		<ion-item no-lines class="transparent light" text-wrap>
		<h2><strong>Deskripsi Aduan</strong></h2>
		<span align="justify">{{this.items.description}}</span></ion-item>

	</ion-list>
	<div padding>
		<button block ion-button color="danger" (click)="openImages()" icon-left><ion-icon name="images"></ion-icon>Butiran Gambar</button>
	</div>
</ion-content>
