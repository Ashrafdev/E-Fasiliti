<ion-header>

  <ion-navbar color="danger">
    <ion-title>Deskripsi Aduan</ion-title>
    <ion-buttons end>
    	<button ion-button clear icon-only (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="bg">

<div padding></div>

<ion-list>

      <ion-item class="transparent">
        <ion-label color="dark" fixed>Nama</ion-label>
        <ion-input class="light" type="text" [(ngModel)]="account.name" ></ion-input>
      </ion-item>

      <ion-item class="transparent">
        <ion-label color="dark" fixed>Email</ion-label>
        <ion-input class="light" type="email" [(ngModel)]="account.email" ></ion-input>
      </ion-item>

      <ion-item class="transparent">
        <ion-label color="dark" fixed>Telefon</ion-label>
        <ion-input class="light" type="text" [(ngModel)]="account.phone" ></ion-input>
      </ion-item>

  	  <ion-item class="transparent">
          <ion-label color="dark" stacked class="textSize">Deskripsi</ion-label>
        	<ion-textarea [(ngModel)]="report.description"  class="light" rows="8"></ion-textarea>
      </ion-item>

     <ion-item class="transparent">
        <ion-label color="dark" fixed>Bangunan</ion-label>
        <ion-input class="light" type="text" [(ngModel)]="report.building"></ion-input>
      </ion-item>

 </ion-list>

 <div padding>
	<button round ion-button block (click)="nextPage()" icon-right>Seterusnya<ion-icon name="arrow-forward"></ion-icon></button>
</div>

</ion-content>
