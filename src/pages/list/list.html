<ion-header>

  <ion-navbar color="danger" hideBackButton="true">
  	<ion-buttons start>
    	<button ion-button clear icon-only (click)="registerUser()"><ion-icon name="person-add"></ion-icon></button>
    </ion-buttons>
    <ion-title>Senarai Aduan</ion-title>
    <ion-buttons end>
    	<button ion-button clear icon-only (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg list-avatar-page">

	<ion-list>
	    <ion-item *ngFor="let item of items1 | async" class="transparent" (click)="openDetails(item, item.$key)">
	      <h1 class="light">{{item.building}}</h1>
	      <h2 class="light">{{getDate(item.datetime)}}, {{getTime(item.datetime)}}</h2>
	      <ion-note item-end><button ion-button [color]="getButton(item)">View</button></ion-note>
	    </ion-item>
